---
driver:
  name: vagrant
  provider: vmware_fusion
  # http_proxy: http://www-proxy.us.oracle.com:80
  # https_proxy: http://www-proxy.us.oracle.com:80
  # provision_command: "env http_proxy=http://www-proxy.us.oracle.com:80 bash -c 'curl -L http://www.getchef.com/chef/install.sh | bash'"
  # vagrantfiles:
  #   - Vagrantfile.rb

provisioner:
  name: chef_solo
  # chef_omnibus_url: http://www.getchef.com/chef/install.sh

platforms:
  - name: debian-7.2.0
    driver_config:
      ssh_timeout: 45
      ssh_retries: 10
      customize:
        memory: 2048
        cpus: 1
      synced_folders:
        - ["/Users/edwinbiemond/software", "/software"]
  - name: oel-7.0
    driver_config:
      box: OEL-7.2-x86_64
      ssh_timeout: 45
      ssh_retries: 10
      customize:
        memory: 2048
        cpus: 1
      synced_folders:
        - ["/Users/edwinbiemond/software", "/software"]
  - name: oel-6.6
    driver_config:
      box: OEL-6.6
      ssh_timeout: 45
